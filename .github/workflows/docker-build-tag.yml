name: 'Docker Build Tag'
on:
  pull_request:
    types: [ closed ]

jobs:
  calculate:
    name: 'Calculate Semver Tag'
    runs-on: ubuntu-latest
    outputs:
      semver: ${{ steps.increment.outputs.version }}
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'skip-release') == false
    steps:
      - name: Parse the SemVer label
        id: label
        uses: UKHomeOffice/match-label-action@v1
        with:
          labels: minor,major,patch
          mode: singular

      - name: Calculate SemVer increment
        id: increment
        uses: UKHomeOffice/semver-calculate-action@v1
        with:
          increment: ${{ steps.label.outputs.matchedLabels }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_to_highest: ${{ github.base_ref == 'main' }}

      - name: Post failure to Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.21.0
        if: ${{ failure() }}
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: "GitHub Action failure: ${{github.repository}}\nRun: ${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}\nOriginating PR: ${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  publish:
    name: 'Main Publish'
    runs-on: ubuntu-latest
    needs: calculate
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: './base/Dockerfile'
            image: 'quay.io/ukhomeofficedigital/hocs-base-image'
            target: 'base'
          - dockerfile: './build/Dockerfile'
            image: 'quay.io/ukhomeofficedigital/hocs-base-image-build'
            target: 'build'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_ROBOT_USER_NAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Calculate metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ matrix.image }}
          tags: |
            type=raw,value=${{ needs.calculate.outputs.semver }}
            type=raw,value=latest,enable=${{ github.base_ref == 'main' }}

      - name: Build container
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          file: ${{ matrix.dockerfile }}
          target: ${{ matrix.target }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Post failure to Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.21.0
        if: ${{ failure() }}
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: "GitHub Action failure: ${{github.repository}}\nRun: ${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}\nOriginating PR: ${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  tag:
    name: 'Main Tag'
    runs-on: ubuntu-latest
    needs: [ calculate, publish ]
    steps:
      - name: Tag repository with SemVer
        uses: UKHomeOffice/semver-tag-action@v3
        with:
          tag: ${{ needs.calculate.outputs.semver }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Post failure to Slack channel
        id: slack
        uses: slackapi/slack-github-action@v1.21.0
        if: ${{ failure() }}
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL_ID }}
          slack-message: "GitHub Action failure: ${{github.repository}}\nRun: ${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}\nOriginating PR: ${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
