name: 'Docker Build Tag'
on:
  push:
    tags: ['**']

jobs:
  publish:
    name: 'Main Publish'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: './base/Dockerfile'
            image: 'quay.io/ukhomeofficedigital/hocs-base-image'
          - dockerfile: './base-build/Dockerfile'
            image: 'quay.io/ukhomeofficedigital/hocs-base-image-build'
          - dockerfile: './libreoffice-base/Dockerfile'
            image: 'quay.io/ukhomeofficedigital/hocs-libreoffice'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_ROBOT_USER_NAME }}
          password: ${{ secrets.QUAY_ROBOT_TOKEN }}

      - name: Calculate metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}}

      - name: Build container
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
