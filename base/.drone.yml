---
kind: pipeline
type: kubernetes
name: hocs-base-image build
trigger:
  event:
    - push
  branch:
    exclude:
      - main

steps:
  - name: build & push
    image: plugins/docker
    settings:
      dockerfile: base/Dockerfile
      registry: quay.io
      repo: quay.io/ukhomeofficedigital/hocs-base-image
      tags:
        - ${DRONE_COMMIT_SHA}
    environment:
      DOCKER_PASSWORD:
        from_secret: QUAY_ROBOT_TOKEN
      DOCKER_USERNAME: ukhomeofficedigital+hocs_quay_robot
